<div class="card">
  <div class="content">
    <div class="column">
      <h1>평균 온도</h1>
      <div class="value">${temperature} °C</div>
    </div>
    <div class="column">
      <h1>평균 CO2</h1>
      <div class="value">${CO2} ppm</div>
    </div>
    <div class="column">
      <h1>평균 일사량</h1>
      <div class="value">${ambient_light} W/m2</div>
    </div>

    <div class="column">
      <h1>평균 습도</h1>
      <div class="value">${humidity} %</div>
    </div>

    <div class="column">
      <h1>평균 기압</h1>
      <div class="value">${pressure}</div>
    </div>
  </div>
</div>

<style>
  .card {
    width: 100%;
    height: 100%;

    box-sizing: border-box;
  }

  .card .content {
    padding: 2%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    height: 100%;
    box-sizing: border-box;
  }

  .card .content .column {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 100%;
  }

  .card h1 {
    text-transform: uppercase;
    color: #acabab;
    font-size: 18px;
    font-weight: bold;
    margin: 0;
    padding-bottom: 5px;
    line-height: 32px;
  }

  .card h1 {
    font-size: 1.15em;
    text-align: center;
  }

  .card .value {
    color: #747373;
    font-size: 1em;
    font-weight: 400;
    text-align: center;
  }
</style>

<section class="card">
  <div class="temp-header-row">
    <div class="row">평균 온도</div>
    <div class="row">평균 CO2</div>
    <div class="row">평균 일사량</div>
    <div class="row">평균 습도</div>
    <div class="row">평균 기압</div>
  </div>

  <div class="temp-content-row">
    <div class="value">${temperature} °C</div>
    <div class="value">${CO2} ppm</div>
    <div class="value">${ambient_light} W/m2</div>
    <div class="value">${humidity} %</div>
    <div class="value">${pressure}</div>
  </div>
</section>
